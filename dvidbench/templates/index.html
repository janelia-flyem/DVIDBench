<h1>DVID Bench <span>{{version}}</span></h1>

<p>Clients: {{ clients }}</p>
<p>Workers: {{ workers }}</p>

<form action="/start" method="post">
  <input type="number"  name="count" id="count"/>
  <input type="submit"/>
</form>

<p># Requests  {{stats.num_requests}}</p>
<p>RPS {{stats.current_rps}}</p>
<p>AVG Response (ms) {{stats.avg_response_time}}</p>
